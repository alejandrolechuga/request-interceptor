name: Version bump on changeset

on:
  push:
    branches: [master]

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important so Changesets can compare commits

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create version bump
        run: npx changeset version

      - name: Use SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push version bump
        run: |
          git config user.name "version-bot"
          git config user.email "version-bot@local"
          git add .
          git commit -m "chore: version bump"
          git push git@github.com:${GITHUB_REPOSITORY}.git HEAD:master

